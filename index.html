<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cobrança</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <form action="https://formsubmit.co/profdiegosl@gmail.com" method="POST">
        <div class="container">
            <h2>Formulário de Cobrança</h2>
            

            <!-- Informações do Cliente -->
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">

            <!-- Status de Pagamento -->
            <label for="status-pagamento">Status do Pagamento:</label>
            <select id="status-pagamento" name="status-pagamento">
                <option value="em-dia">Em Dia</option>
                <option value="atrasado">Atrasado</option>
                <option value="parcialmente-pago">Parcialmente Pago</option>
            </select>

            <!-- Perguntas para Cobrança -->
            <label for="motivo-atraso">Motivo do Atraso:</label>
            <textarea id="motivo-atraso" name="motivo-atraso" rows="3" placeholder="Explique o motivo do atraso, se houver"></textarea>

            <label for="data-prevista-pagamento">Data Prevista para Pagamento:</label>
            <input type="date" id="data-prevista-pagamento" name="data-prevista-pagamento">

            <label for="valor-pendente">Valor Pendente:</label>
            <input type="number" id="valor-pendente" name="valor-pendente" step="0.01" placeholder="Digite o valor pendente">

            <!-- Opções de Negociação -->
            <label for="negociacao">Possui Interesse em Negociação?</label>
            <select id="negociacao" name="negociacao">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="tipo-negociacao">Tipo de Negociação:</label>
            <select id="tipo-negociacao" name="tipo-negociacao">
                <option value="parcelamento">Parcelamento</option>
                <option value="desconto">Desconto</option>
                <option value="prorrogação">Prorrogação</option>
            </select>

            <!-- Observações -->
            <label for="observacoes">Observações Adicionais:</label>
            <textarea id="observacoes" name="observacoes" rows="4" placeholder="Notas adicionais sobre a situação do cliente"></textarea>

            <!-- Botão de Envio -->
            <button type="submit">Enviar Formulário</button>
            <input type="hidden" name="_subject" value="Novo contato">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
        </div>
    </form>

    <!--Rodapé-->
    <footer>
        <p>&copy; 2024 - Empresa de Cobrança XYZ</p>
        <p>Telefone: (XX) XXXXX-XXXX | E-mail: contato@empresa.com</p>
        <p>
            <a href="https://www.empresa.com/termos" target="_blank">Termos de Uso</a> | 
            <a href="https://www.empresa.com/privacidade" target="_blank">Política de Privacidade</a>
        </p>
    </footer>
</body>
</html>
